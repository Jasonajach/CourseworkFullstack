<!DOCTYPE html>
<head>
    <title> Grocery List </title>
    <header> <h3> Category of Organized Grocery List </h3> </header>
    <link rel="stylesheet" href="grocery.css" />
    <style>
        header {
            color: blueviolet;
            position: relative;
            font-size: 25px;
        }
    </style>
</head>

<body style="background-color: lightblue;">

    <h2> PANTRY STAPLES </h2> 
    <div class="main_div">
        <div class = "div_one"> <h4> CANNED </h4> 
            <ol>
                <li> Tomato Paste </li>
                <li> Canned Beans </li>
                <li> Diced Pineapples </li>
            </ol>
        </div>

        <div class = "div_one"> <h4> BAKING ITEMS </h4> 
            <ol>
                <li> Sugar </li>
                <li> Flour </li>
                <li> Baking Soda </li>
                <li> Starch </li>
            </ol>
        </div>

        <div class = "div_one"> 
            <img rel="pantry" src="/images/pantry.jpeg" />
        </div>

    </div>

    <!--SECOND DIVISION OF THE GROCERY LIST-->
    <h2> FREEZER FOODS </h2> 
    <div class="main_div">
        <div class = "div_two"> <h4> VEGETABLES </h4>
            <ul style="list-style-type: square;">
                <li> Carrots </li>
                <li> Peppers </li>
                <li> Broccoli </li>
            </ul>
        </div>

        <div class = "div_two"> <h4> SNACKS </h4> 
            <ul>
                <li> Lays </li>
                <li> Cookies </li>
                <li> Brownies </li>
            </ul>
        
        </div>
       
        <div class = "div_two">
            <img rel="frozen foods" src="/images/frozen.jpeg" />
        </div>

    </div> <!--END OF MAIN DIVISION-->

</body>
</html>
